<! DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,intial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Weight Converter</title>
		<style type="text/css">
         body{
         	margin-top:50px;
         	background: #333;
         	color: #fff;
         }
            #blue{
                padding-left: 10px;
                background-color: cornflowerblue;
            } 
            #green{
                padding-left: 10px;
                background-color: darkgreen;
            }
            #red{
                padding-left: 10px;
                background-color: crimson;
            }
		</style>

	</head>
	<body>
      <div class="container">
      	<div class="row">
      	<div class="col-md-6 offset-md-3">
      		<h1 class="display-5 text-center mb-3">Weight Converter</h1>
      		<form>
      			<div class="form-group">
      				<input type="number" id="lbsInput" class="form-control form-control-lg"
      				placeholder="Enter Pounds...">

      			</div>
      			<div id="output">
      				<div class="card card-primary mb-2" id="blue">
      					<div class="card-block">
      						<h4>Grams:</h4>
      						<div id="gramsOutput">
      						</div></div>
      				</div>
      				<div class="card card-success mb-2" id="green">
      					<div class="card-block">
      						<h4>Killograms:</h4>
      						<div id="kgOutput">
      						</div></div>
      				</div>
      				<div class="card card-danger mb-2" id="red">
      					<div class="card-block">
      						<h4>Ounces:</h4>
      						<div id="ozOutput">
      						</div></div>
      				</div>

      			</div>
      		
      		</form>
      	</div>
      </div>
      </div>
        <script>
            document.getElementById("output").style.visibility='hidden';
            document.getElementById("lbsInput").addEventListener('input',function(e){
                
                document.getElementById("output").style.visibility='visible';
                var lbs = e.target.value;
              document.getElementById("gramsOutput").innerHTML= lbs/0.00220446;
                document.getElementById("kgOutput").innerHTML= lbs/2.2046;
                document.getElementById("ozOutput").innerHTML= lbs*16;
            });
        </script>
	</body>

</html>
